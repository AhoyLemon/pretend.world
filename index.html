<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PRETEND üåê WORLD</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta http-equiv="last-modified" content="2018-05-25@15:15:48">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Limelight|Merriweather:400,400i,900">
    <link href="css/pretend.css?lastUpdated=2018-05-25@15:15:48" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <button class="debug-toggle" :class="{on: debugMode == true, off: debugMode == false}" @click="debugMode = !debugMode">Debug</button>
      <header class="debug" v-if="debugMode == true">
        <div class="boxes">
          <div class="box"><span class="label">round</span><span class="data">{{my.round}}</span></div>
          <div class="box"><span class="label">score</span><span class="data">{{my.score}}</span></div>
          <div class="box"><span class="label">mood</span><span class="data">{{my.mood}}</span></div>
          <div class="box"><span class="label">warmUp</span><span class="data">{{my.warmUp}}</span></div>
          <div class="box"><span class="label">dangerZone</span><span class="data">{{my.dangerZone}}</span></div>
          <div class="box"><span class="label">steps</span><span class="data">{{my.stepsToCheese}}</span></div>
        </div>
      </header>
      <main v-cloak>
        <div class="screen special-screen" v-if="specialScreen.show">
          <figure :style="{ backgroundImage: 'url(' + specialScreen.pic + ')' }"></figure>
          <figcaption>
            <div class="inner special-feedback">
              <div class="status"> 
                <h1 class="special-headline" v-text="specialScreen.headline"></h1>
                <p v-html="specialScreen.message"></p>
                <div class="button-holder" v-if="!specialScreen.gameOver">
                  <button class="mission-start" @click="specialScreen.show = false; phase = 'question';" v-focus><span>Mission Start</span></button>
                </div>
              </div>
            </div>
          </figcaption>
        </div>
        <div class="screen qa-screen" v-else>
          <figure class="celebrity-photo" :style=" { backgroundImage: 'url('+current.pic+')' } ">
            <div class="button-holder impersonator-website"><a class="button" v-if="phase == 'answer'" @click="visitImpersonatorWebsite()">impersonator website</a></div>
          </figure>
          <figcaption>
            <div class="inner question" v-if="phase == 'question'">
              <div class="status">
                <h1 v-if="my.round == 1">
                  <div class="medium-text">You're at a party of </div>
                  <div class="big-text neutral">CELEBRITY IMPERSONATORS</div>
                </h1>
                <h1 v-else-if="my.warmUp == true">
                  <div class="medium-text" v-text="headlineText[0]"></div>
                  <div class="big-text neutral" v-text="headlineText[1]"></div>
                </h1>
                <h1 v-else>
                  <div class="medium-text" v-text="headlineText[0]"></div>
                  <div class="big-text" v-text="headlineText[1]" :class="my.mood"></div>
                </h1>
              </div>
              <div class="cheese-feedback" v-if="feedback.showCheeseMessage &amp;&amp; my.correctGuesses &gt; 1">
                <p v-html="feedback.cheeseMessage"></p>
                <p>[ {{my.stepsToCheese}} steps remain ]</p>
              </div>
              <div class="mood-feedback" v-else>
                <p v-html="feedback.moodMessage"></p>
                <p v-if="my.dangerZone == true" :class="my.mood">You are in danger of being kicked out of the party.</p>
              </div>
              <div class="question-wrapper">
                <form @submit.prevent="checkName()" :disabled="guess.length &lt; 4">
                  <label for="guess">Who is this supposed to be?</label>
                  <input type="text" v-model="guess" placeholder="Type your guess here" v-focus name="guess">
                  <button type="submit" :disabled="guess.length &lt; 4">Guess!</button>
                </form>
              </div>
            </div>
            <div class="inner feedback" v-if="phase == 'answer'">
              <h2 v-bind:class="feedback.headlineClass" v-text="feedback.headline"></h2>
              <div class="answer-feedback">
                <p v-html="feedback.answerMessage"></p>
              </div>
              <div class="mood-feedback" v-if="feedback.showCheeseMessage">
                <p v-if="my.mood != my.previousMood" v-html="feedback.moodMessage" :class="my.mood"></p>
                <p v-if="my.mood == my.previousMood" v-html="feedback.moodMessage"></p>
                <p v-if="my.dangerZone == true">You are in danger of being kicked out of the party.</p>
              </div>
              <div class="button-holder">
                <button class="keep-mingling" @click="nextRound()" v-focus>Keep Mingling</button>
              </div>
            </div>
          </figcaption>
        </div>
      </main>
    </div>
    <div class="javascripts">
      <script src="js/libraries/vue.full.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/string_score/0.1.10/string_score.min.js"></script>
      <script src="js/min/pretend.min.js"></script>
    </div>
  </body>
</html>
